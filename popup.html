<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <script src="lib/localize.js"></script> -->

  <meta charset="UTF-8">
  <title>__MSG_ext_name__</title>
  <!-- custom styles -->
  <link rel="stylesheet" href="currentTab.css" type='text/css' />
  <link rel="stylesheet" href="popup.css" type='text/css' />
  <!-- third-party libraries -->
  <link rel="stylesheet" href="css/materialdesignicons.min.css" type='text/css' />
  <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css' />
  <link rel="stylesheet" href="css/solid.min.css" type='text/css' />
  <link rel="stylesheet" href="css/brands.min.css" type='text/css' />

</head>

<body>
  <!-- dialog window -->
  <div id="clearstack-window" class="modal hidden">
    <div class='overlay'></div>
    <div id='clearstack-messagebox'>
      <h4>__MSG_label_clear_title__</h4>
      __MSG_label_clear_msg__
      <div class='button-container'>
        <button class='ok'>__MSG_button_label_ok__</button>
        <button class='cancel'>__MSG_button_label_cancel__</button>
      </div>
    </div>
  </div>
  <div id="fileexport-window" class="modal hidden">
    <div class='overlay'></div>
    <div id='fileexport-messagebox'>
      <h4>__MSG_label_fileexport_title__</h4>
      __MSG_label_fileexport_msg__
      <div class="radio-container">
        <input type="radio" id="txt" name="format" value="txt" checked><label for="txt">__MSG_label_filetype_txt__</label><br>
        <input type="radio" id="json" name="format" value="json"><label for="json">__MSG_label_filetype_json__</label><br>
      </div>
      <div class='button-container'>
        <button class='ok'>__MSG_button_label_ok__</button>
        <button class='cancel'>__MSG_button_label_cancel__</button>
      </div>
    </div>
  </div>
  </div>

  <!-- main content -->
  <div id="container">
    <header class="sticky">
      <div id="search">
        <label class="searchlabel material-icons">search</label>
        <input class="searchbox" type="search" autofocus="true" spellcheck="false" placeholder="__MSG_searchbox_placeholder__" />
        <i title="__MSG_searchbox_cancel__" class="search-cancel-button material-icons" style="display: none;">cancel</i>
        <ul id="tagsearch-result">
        </ul>
      </div>
      <div id="toolbox">
        <i title="__MSG_hint_createnew__" class="create material-icons">post_add</i>
        <i title="__MSG_hint_showimportant__" class="view material-icons">priority_high</i>
        <i title="__MSG_hint_fileexport__" class="export material-icons">get_app</i>
      </div>
      <div id="statusboard"></div>
    </header>
    <div id="main">
      <div id="sort"><span class="sortText">New </span><i title="__MSG_hint_toggleorder__" class="material-icons">arrow_upward</i></div>
      <div id="textstack">
      </div>
    </div>
    <footer class="sticky">
      <button id="clearstack">__MSG_button_label_clear__</button>
    </footer>
  </div>
  <!-- third-party libraries -->
  <script src="lib/jquery-3.5.0.min.js"></script>
  <script src="lib/jquery.highlight.js"></script>
  <script src="lib/Sortable.min.js"></script>
  <script src="lib/mbstr.js"></script>


  <link rel="stylesheet" href="lib/jquery-ui.css">
  <script src="lib/jquery-ui.js"></script>


  <script src="lib/enums.js"></script>
  <!-- libraries -->
  <script src="popup.js"></script>
  <script src="bubble_lib.js"></script>
  <script src="common_lib.js"></script>
</body>

</html>
