<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" href="popup.css" type='text/css' />
</head>

<body>
  <div id="container">
    <header class="sticky">
      <div id="search">
        <i class="material-icons search-icon">search</i>
        <input class="searchbox" type="search" autofocus="true" spellcheck="false" placeholder="テキストを検索..." />
        <span class="material-icons search-cancel">cancel</span>
      </div>
      <div class="results"></div>
    </header>
    <div id="main">
      <div id="add-sort">
        <i class="material-icons add">post_add</i>
        <textarea class="add-textitem" placeholder="テキストを追加"></textarea>
        <div class="sort-by">New <i class="material-icons">arrow_upward</i></div>
      </div>
      <ul class="textstack">
      </ul>
    </div>
    <footer class="sticky">
      <div class="button-container">
        <button id="resetBtn" class="button">スタックを空にする</button>
      </div>
    </footer>
  </div>
  <!-- popup -->
  <div class="popup" id="js-popup">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
      <a href="#"><img src="./img/popup.jpg" alt="ポップアップ画像"></a>
    </div>
    <div class="black-background" id="js-black-bg"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
