<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" href="popup.css" type='text/css' />
</head>

<body>
  <div id="container">
    <header class="sticky">
      <span class="material-icons search-overlay">search</span>
      <input class="searchbox" type="search" placeholder="テキストを検索..." />
      <span class="material-icons searchCancelButton">cancel</span>
      <span class="sortOrderDescription">New</span>
      <i class="material-icons sortOrder">arrow_upward</i>
    </header>
    <div id="main">
      <div id="addStackSpace">
        <i id="addTextArea" class="material-icons">add</i>
        <textarea id="addStackText" placeholder="テキストを追加"></textarea>
      </div>

      <ul class="itemlist">
      </ul>
    </div>

    <footer>
      <div class="button-container">
        <button id="resetBtn" class="button">スタックを空にする</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
