<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" type="text/css" href="nomarize.css" />
  <link rel="stylesheet" href="popup.css" type='text/css' />
  <style>
    html {
      width: 380px;
      height: 700px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      font-size: 125%;
      padding: 0;
      background: #ffffff;
    }

    div,
    p,
    a {
      box-sizing: border-box;
    }
  </style>

</head>

<body>
  <header class="sticky">
    <div class="button-container">
      <input id="newText" type="text">
      <input id="newUrl" type="text">
      <button id="addBtn" class="button">Add</button>
      <button id="resetBtn" class="button">Reset</button>
    </div>
  </header>
  <div class="container">
    <ul class="itemlist">
    </ul>
  </div>
  <!-- <div class="app">
  </div> -->
  <script src="popup.js"></script>
</body>

</html>
