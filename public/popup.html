<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" href="popup.css" type='text/css' />
</head>

<body>
  <div id="container">
    <header class="sticky">
      <div id="search">
        <i class="material-icons search-icon">search</i>
        <input class="searchbox" type="search" spellcheck="false" placeholder="テキストを検索..." />
        <span class="material-icons search-cancel">cancel</span>
      </div>
      <span class="results"></span>
      <div class="sortBy">New <i class="material-icons">arrow_upward</i></div>
    </header>
    <div id="main">
      <div id="addStackSpace">
        <i id="addTextArea" class="material-icons">add</i>
        <textarea id="addStackText" placeholder="テキストを追加"></textarea>
      </div>
      <ul class="itemlist">
      </ul>
    </div>
    <footer class="sticky">
      <div class="button-container">
        <button id="resetBtn" class="button">スタックを空にする</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
