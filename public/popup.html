<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" href="popup.css" type='text/css' />
</head>

<body>
  <div id="container">
    <header class="sticky">
      <div id="search">
        <i class="material-icons search-icon">search</i>
        <input class="searchbox" type="search" autofocus="true" spellcheck="false" placeholder="テキストを検索..." />
        <span class="material-icons search-cancel">cancel</span>
      </div>
      <!-- <i class="material-icons opener-top">post_add</i>
      <span class=sort-by-top>
        <i class="material-icons sorticon">reorder</i>
        <i class="material-icons sortarrow">arrow_upward</i>
      </span> -->
      <div class="header-board"></div>
    </header>
    <div id="main">
      <div id="add-sort">
        <textarea class="add-textitem" placeholder="テキストを追加"></textarea>
        <i class="material-icons opener">add</i>
        <div class="sort-by">New <i class="material-icons">arrow_upward</i></div>
      </div>
      <ul class="textstack">
      </ul>
    </div>
    <footer class="sticky">
      <div class="button-container">
        <button class="resetBtn button">スタックを空にする</button>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
