<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staktekst</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css' />
  <link rel="stylesheet" href="css/solid.min.css" type='text/css' />
  <link rel="stylesheet" href="css/brands.min.css" type='text/css' />
  <link rel="stylesheet" href="popup.css" type='text/css' id='style_default' disabled />
  <link rel="stylesheet" href="popup_listview.css" type='text/css' id='style_listview' />
</head>

<body>
  <div id="clear-window" class="modal hidden">
    <div class='overlay'></div>
    <div class='messagebox'>
      <h4>スタックのクリア</h4>
      過去の保存データがすべて削除されます。<br>クリアしますか？
      <div class='button-container'>
        <button class='ok'>OK</button>
        <button class='cancel'>キャンセル</button>
      </div>
    </div>
  </div>
  <div id="container">
    <header class="sticky">
      <div id="search">
        <label class="search-label material-icons">search</label>
        <input class="searchbox" type="search" autofocus="true" spellcheck="false" placeholder="テキストを検索..." />
        <i class="searchcancel-button material-icons hidden">cancel</i>
        <ul id="dropdownlist" class="hidden">
        </ul>
      </div>
      <div id="toolbox">
        <i class="opener-top material-icons">post_add</i>
        <i class="switchview material-icons">reorder</i>
        <i class="fileexport material-icons">get_app</i>
      </div>
      <div class="header-board"></div>
    </header>
    <div id="main">
      <div id="add-sort">
        <textarea class="add-textitem hidden" placeholder="テキストを追加"></textarea>
        <div class="tagarea hidden"><span class="hashtag default">note</span></div>
        <i class="opener material-icons">add</i>
        <div class="sort-by">New <i class="material-icons">arrow_upward</i></div>
      </div>
      <div id="textstack">
      </div>
    </div>
    <footer class="sticky">
      <button class="clear-button">スタックを空にする</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
